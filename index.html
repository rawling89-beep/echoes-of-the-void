<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echoes of the Void</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');
        body {
            font-family: 'Cinzel', serif;
            background-color: #0d0d0d;
            color: #eee;
            overflow: hidden;
            touch-action: manipulation;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            box-sizing: border-box;
        }
        .game-area {
            width: 100%;
            max-width: 900px;
            height: 100%;
            max-height: 600px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #333;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background-color: rgba(0, 0, 0, 0.7);
            border-bottom: 2px solid #333;
        }
        .stats-bar {
            display: flex;
            gap: 1.5rem;
        }
        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .stat-bars {
            width: 50px;
            height: 5px;
            border-radius: 9999px;
            background-color: rgba(255, 255, 255, 0.2);
        }
        .health-bar {
            background-color: #ef4444;
            transition: width 0.5s ease-in-out;
            box-shadow: 0 0 5px rgba(239, 68, 68, 0.5);
            animation: pulse-health 2s infinite ease-in-out;
        }
        .mana-bar {
            background-color: #eab308;
            transition: width 0.5s ease-in-out;
            box-shadow: 0 0 5px rgba(234, 179, 8, 0.5);
            animation: pulse-mana 2s infinite ease-in-out;
        }
        .game-log {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            border-bottom: 2px solid #333;
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
            mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
        }
        .action-log {
            color: #aaa;
            line-height: 1.6;
        }
        .prompt {
            color: #fff;
            margin-bottom: 0.5rem;
        }
        .input-container {
            padding: 1rem 1.5rem;
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            align-items: center;
        }
        .input-box {
            background-color: #1a1a1a;
            color: #eee;
            border: 1px solid #444;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            flex-grow: 1;
            outline: none;
            transition: border-color 0.2s;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .input-box:focus {
            border-color: #888;
        }
        .btn {
            background-color: #2a2a2a;
            color: #fff;
            border: 1px solid #444;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            font-size: 1rem;
        }
        .btn:hover {
            background-color: #444;
            color: #fff;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }
        .nav-btn {
            background-color: transparent;
            border: none;
            padding: 0.75rem 0.5rem;
            font-size: 1rem;
            color: white;
            transition: all 0.2s ease-in-out;
            font-weight: bold;
        }
        .nav-btn:hover {
            color: #aaa;
        }
        .title-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease-in-out;
            opacity: 1;
            z-index: 10;
        }
        .title-text {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 0 0 15px #fff;
            text-align: center;
            animation: titleFadeIn 1s ease-in-out forwards;
        }
        .subtitle-text {
            font-size: 1.5rem;
            margin-top: 1rem;
            color: #888;
            text-align: center;
            animation: textFadeIn 1s ease-in-out 1s forwards;
            opacity: 0;
        }
        .start-btn {
            margin-top: 2rem;
            padding: 1rem 3rem;
            font-size: 1.25rem;
            animation: pulse 2s infinite;
        }
        .loading-message-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }
        .animated-text {
            opacity: 0;
            animation: textFadeIn 1s ease-in-out forwards;
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; visibility: hidden; }
        }
        @keyframes titleFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes textFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes pulse-health {
            0% { box-shadow: 0 0 5px rgba(239, 68, 68, 0.5); }
            50% { box-shadow: 0 0 10px rgba(239, 68, 68, 1); }
            100% { box-shadow: 0 0 5px rgba(239, 68, 68, 0.5); }
        }
        @keyframes pulse-mana {
            0% { box-shadow: 0 0 5px rgba(234, 179, 8, 0.5); }
            50% { box-shadow: 0 0 10px rgba(234, 179, 8, 1); }
            100% { box-shadow: 0 0 5px rgba(234, 179, 8, 0.5); }
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #2a2a2a;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            right: 0;
            border-radius: 0.5rem;
            overflow: hidden;
            margin-top: 0.5rem;
            border: 1px solid #444;
        }
        .dropdown-content button {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            background: none;
            border: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .dropdown-content button:hover {
            background-color: #444;
        }
        .dropdown-btn {
            font-size: 1.25rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div id="game-container" class="container">
        <div class="game-area">
            <div id="title-screen" class="title-screen">
                <h1 class="title-text">ECHOES OF THE VOID</h1>
                <p class="subtitle-text">A new adventure awaits...</p>
                <button id="start-game-btn" class="btn start-btn">Begin Your Journey</button>
            </div>
            <div id="game-header" class="game-header" style="display: none;">
                <div id="stats-bar" class="stats-bar">
                    <div class="stat-item">
                        <span class="text-red-500">❤️ Health</span>
                        <div class="stat-bars bg-gray-600 rounded-full h-2">
                            <div id="health-bar" class="health-bar h-full rounded-full w-full"></div>
                        </div>
                    </div>
                    <div class="stat-item">
                        <span class="text-blue-500">✨ Mana</span>
                        <div class="stat-bars bg-gray-600 rounded-full h-2">
                            <div id="mana-bar" class="mana-bar h-full rounded-full w-full"></div>
                        </div>
                    </div>
                </div>
                <div class="dropdown">
                    <button id="dropdown-btn" class="dropdown-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" width="24" height="24" style="color: white; filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zM9 10h6c.55 0 1 .45 1 1s-.45 1-1 1H9c-.55 0-1-.45-1-1s.45-1 1-1zM9 14h6c.55 0 1 .45 1 1s-.45 1-1 1H9c-.55 0-1-.45-1-1s.45-1 1-1z"/>
                        </svg>
                    </button>
                    <div id="dropdown-menu" class="dropdown-content">
                        <button id="new-story-btn">New Story</button>
                        <button id="save-btn">Save Game</button>
                        <button id="load-btn">Load Game</button>
                        <button id="return-btn">Return to Title</button>
                    </div>
                </div>
            </div>
            <div id="game-log" class="game-log">
                <div id="loading-message-container" class="loading-message-container" style="display: none;">
                    <p class="prompt"></p>
                </div>
            </div>
            <div class="input-container">
                <input type="text" id="command-input" class="input-box" placeholder="Type your command here...">
                <button id="submit-btn" class="btn">Submit</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Set Firebase debug level
        setLogLevel('Debug');

        const gameLog = document.getElementById('game-log');
        const commandInput = document.getElementById('command-input');
        const submitBtn = document.getElementById('submit-btn');
        const startGameBtn = document.getElementById('start-game-btn');
        const titleScreen = document.getElementById('title-screen');
        const healthBar = document.getElementById('health-bar');
        const manaBar = document.getElementById('mana-bar');
        const dropdownBtn = document.getElementById('dropdown-btn');
        const dropdownMenu = document.getElementById('dropdown-menu');
        const newStoryBtn = document.getElementById('new-story-btn');
        const saveBtn = document.getElementById('save-btn');
        const loadBtn = document.getElementById('load-btn');
        const returnBtn = document.getElementById('return-btn');
        const gameHeader = document.getElementById('game-header');
        const loadingMessageContainer = document.getElementById('loading-message-container');
        const loadingMessageText = loadingMessageContainer.querySelector('p');

        // Firestore variables
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : '';
        let db;
        let auth;
        let userId;

        // Game state and variables
        const state = {
            playerHealth: 100,
            playerMana: 50,
            chatHistory: [],
            gameLogContent: ''
        };
        
        const initialPrompt = "You are an all-knowing and creative dungeon master for a text-based dark fantasy RPG. Your persona is a mysterious, ancient voice. Begin the game by describing the player's awakening in a forgotten crypt. The story should be compelling and concise. End your response by asking the player what they do next.";

        // Initialize Firebase and authenticate user
        async function initializeFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                userId = auth.currentUser?.uid;
                
                // Game is now ready
                startGameBtn.disabled = false;
                startGameBtn.textContent = 'Begin Your Journey';

            } catch (error) {
                console.error("Firebase initialization or authentication failed:", error);
                startGameBtn.textContent = 'Error loading game. Check console.';
                // Handle the error gracefully, maybe a message to the user
            }
        }
        
        // Function to update the stats display and visual bars
        function updateStats() {
            healthBar.style.width = `${state.playerHealth}%`;
            manaBar.style.width = `${state.playerMana}%`;
        }

        // Function to add new text to the game log with a fade-in animation
        function addToLog(text, className = 'action-log') {
            const p = document.createElement('p');
            p.classList.add(className, 'animated-text');
            p.innerHTML = text;
            gameLog.appendChild(p);
            gameLog.scrollTop = gameLog.scrollHeight;
        }

        // Function to get response from the LLM
        async function getLLMResponse(userQuery) {
            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            // Add the user's query to the chat history
            state.chatHistory.push({ role: "user", parts: [{ text: userQuery }] });

            // Define the system instructions for the LLM
            const systemPrompt = "You are a dungeon master for a text-based dark fantasy RPG. Your persona is a mysterious, ancient voice. Continue the story based on the player's command. Be descriptive and keep the tone dark. End your response by asking the player what they do next.";

            // Construct the payload for the API call
            const payload = {
                contents: state.chatHistory,
                systemInstruction: {
                    parts: [{ text: systemPrompt }]
                },
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API response error: ${response.statusText}`);
                }

                const result = await response.json();
                const candidate = result.candidates?.[0];

                if (candidate && candidate.content?.parts?.[0]?.text) {
                    const generatedText = candidate.content.parts[0].text;
                    // Add the LLM's response to the chat history
                    state.chatHistory.push({ role: "model", parts: [{ text: generatedText }] });
                    return generatedText;
                } else {
                    throw new Error("Invalid API response structure.");
                }
            } catch (error) {
                console.error("Error fetching LLM response:", error);
                return "An echo of the void answers you, but you cannot comprehend it.";
            }
        }

        // Function to process user text input
        async function processCommand() {
            const command = commandInput.value.trim();
            if (!command) return;

            addToLog(`> ${command}`, 'action-log');
            commandInput.value = ''; // Clear the input field
            commandInput.disabled = true;
            submitBtn.disabled = true;

            // Show loading message
            loadingMessageContainer.style.display = 'flex';
            loadingMessageText.innerHTML = "A new vision forms in the void... please wait.";

            const responseText = await getLLMResponse(command);

            // Hide the loading message and add the LLM's response
            loadingMessageContainer.style.display = 'none';
            addToLog(responseText, 'prompt');
            
            commandInput.disabled = false;
            submitBtn.disabled = false;
            commandInput.focus();
        }

        // Save game function
        async function saveGame() {
            if (!userId) {
                console.error("User not authenticated. Cannot save game.");
                return;
            }
            try {
                const docRef = doc(db, `artifacts/${appId}/users/${userId}/saves`, 'current_game');
                await setDoc(docRef, {
                    state: state,
                    gameLogContent: gameLog.innerHTML, // Save the current HTML content of the log
                    lastSave: new Date()
                });
                addToLog("Game saved successfully.", "action-log");
            } catch (e) {
                console.error("Error saving document: ", e);
                addToLog("Error saving game.", "action-log");
            }
        }

        // Load game function
        async function loadGame() {
            if (!userId) {
                console.error("User not authenticated. Cannot load game.");
                return;
            }
            try {
                const docRef = doc(db, `artifacts/${appId}/users/${userId}/saves`, 'current_game');
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const savedData = docSnap.data();
                    state.playerHealth = savedData.state.playerHealth;
                    state.playerMana = savedData.state.playerMana;
                    state.chatHistory = savedData.state.chatHistory;
                    gameLog.innerHTML = savedData.gameLogContent;
                    updateStats();
                    addToLog("Game loaded successfully.", "action-log");

                    titleScreen.style.display = 'none';
                    gameHeader.style.display = 'flex';
                } else {
                    addToLog("No saved game found.", "action-log");
                }
            } catch (e) {
                console.error("Error loading document: ", e);
                addToLog("Error loading game.", "action-log");
            }
        }

        // Function to start a new story
        async function newStory() {
            // Reset game state
            state.playerHealth = 100;
            state.playerMana = 50;
            state.chatHistory = [];
            gameLog.innerHTML = '';
            updateStats();

            // Show loading message
            loadingMessageContainer.style.display = 'flex';
            loadingMessageText.innerHTML = "A new story unfolds... please wait.";

            // Hide the dropdown menu
            dropdownMenu.style.display = 'none';

            // Start a new story with the initial prompt
            const responseText = await getLLMResponse(initialPrompt);
            loadingMessageContainer.style.display = 'none';
            addToLog(responseText, 'prompt');
        }

        // Function to return to the title screen
        function returnToTitle() {
            gameLog.innerHTML = '';
            state.chatHistory.length = 0; // Clear the chat history
            titleScreen.style.animation = 'none';
            titleScreen.style.opacity = 1;
            titleScreen.style.display = 'flex';
            commandInput.disabled = false;
            submitBtn.disabled = false;
            gameHeader.style.display = 'none';
        }

        // Event listeners
        startGameBtn.addEventListener('click', async () => {
            titleScreen.style.display = 'none';
            gameHeader.style.display = 'flex';
            updateStats();

            // Show loading message
            loadingMessageContainer.style.display = 'flex';
            loadingMessageText.innerHTML = "Please wait, Story Loading...";
            
            const responseText = await getLLMResponse(initialPrompt);
            
            // Hide loading message after the story has loaded
            loadingMessageContainer.style.display = 'none';

            addToLog(responseText, 'prompt');
            
        });

        submitBtn.addEventListener('click', processCommand);
        commandInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                processCommand();
            }
        });

        // Dropdown menu logic
        dropdownBtn.addEventListener('click', () => {
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        });

        window.addEventListener('click', (e) => {
            if (!dropdownBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
                dropdownMenu.style.display = 'none';
            }
        });

        newStoryBtn.addEventListener('click', newStory);
        saveBtn.addEventListener('click', saveGame);
        loadBtn.addEventListener('click', loadGame);
        returnBtn.addEventListener('click', returnToTitle);
        
        // Initially hide the game header and disable start button
        gameHeader.style.display = 'none';
        startGameBtn.disabled = true;
        startGameBtn.textContent = 'Initializing...';
        updateStats();
        initializeFirebase();
    </script>
</body>
</html>
